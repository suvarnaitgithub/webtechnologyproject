<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //scope of the variable
        //var is global scope variable
        var a=10;
        function demo() {
            console.log(a);
        }
        console.log(demo());

        //let block scope variable
        if (true) {
            let block=10;
        }
        console.log(block);
        //const block scope variable we cannot access outside of the block
        if (true) {
            const b1=20;
        }
        console.log(b1);

    </script>
</body>
</html>
