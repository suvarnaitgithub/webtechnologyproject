<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //math objects
        let pi=Math.PI;
        console.log(pi);
        //pow object
        let pow=Math.pow(5,2)
        console.log(pow);
        let sqrt=Math.sqrt(16)
        console.log(sqrt);
        //round value
        let round=Math.round(12.33)
        console.log(round);
        //ceil value
        let ceil=Math.ceil(12.33)
        console.log(ceil);
        //floor
        let floor=Math.floor(12.76)
        console.log(floor);
        //min number
        let min=Math.min(200,10,300,400,4,1,3)
        console.log(min);
        //max number
        let max=Math.max(4000,500,5,6)
        console.log(max);
        //random number
        let ran=Math.random()
        console.log(ran);

    </script>
</body>
</html>
