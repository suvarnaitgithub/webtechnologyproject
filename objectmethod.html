<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // <!-- object method -->
    // <!-- // add method  -->
    let obj={
        price:15000,
    }
 obj.name="apple"
 console.log(obj);
 //delete method
 delete obj.price
 console.log(obj);
   //assign method which is used to merge objects
   let samsung={
    model:"sam guru"
   }
   let apple={
    model:"14pro"
   }
   console.log(Object.assign(samsung,apple));
   //keys method
   let key1={
    name:"sonya",
    edu:"BCA"
   }
   console.log(Object.keys(key1));
   //values method
   console.log(Object.values(key1));
   //freez
   console.log(Object.freeze(key1));
   key1.name="pinya"
   console.log(key1);
</script>
</body>
