<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin-top: 100px;
        margin: 0 auto;
        box-shadow: 10px 12px 10px gray;
        height: 300px;
        width: 600px;
    }
th{
    background-color: darkblue;
    color: white;
}
.td1{
    background-color:#DC143C;
}
.td2{
    background-color: #DB7093;
}
table,th,td{
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
    font-size: 20px;
    font-weight: 400;
}
</style>
<body>
    <table>
      <tr>
        <th colspan="2">Subject</th>
        <!-- <th></th> -->
        <th>Jhon Doe</th>
        <th>Mirium Luther</th>
      </tr>
      <tr>
        <td rowspan="2" >Biology</td>
        <td class="td1">Practical</td>
        <td class="td2">A</td>
        <td class="td1">A</td>
      </tr>
      <tr>
      <!-- <td>9</td> -->
      <td class="td2">Theory</td>
      <td class="td1">A+</td>
      <td class="td2">A</td>
    </tr>
      <tr>
        <td rowspan="2" class="td1">Chemistry</td>
        <td>Practical</td>
        <td class="td2">B</td>
        <td>C</td>
      </tr>
      <tr>
        <!-- <td>17</td> -->
        <td class="td2">Theory</td>
        <td>A</td>
        <td class="td2">C+</td>
      </tr>
      <tr>
        <td rowspan="2">Physics</td>
        <td class="td1">Practical</td>
        <td class="td2">A</td>
        <td class="td1">A</td>
      </tr>
      <tr>
        <!-- <td>25</td> -->
        <td class="td2">Theory</td>
        <td class="td1">A-</td>
        <td class="td2">A-</td>
      </tr>
    </table>
</body>
</html>
