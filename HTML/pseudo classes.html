<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* to define unvisited link */
        a:link{
             color: aquamarine;
        }
        /* to define active link */
        a:active{
            color: chartreuse;
        }
        /* to define visited link */
        a:visited{
            color: coral;
        }
        /* to define hover */
        a:hover{
            color: deeppink;
        }
    </style>
</head>
<body>
    <a href="https://www.instagram.com">instagram</a>
</body>
</html>
